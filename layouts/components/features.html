{{ define "features" }}
<section class="py-24 bg-white">
    <div class="container mx-auto px-6">
        <div class="text-center max-w-2xl mx-auto mb-16">
            <h2 class="text-indigo-600 font-semibold tracking-wide uppercase text-sm mb-3">Features</h2>
            <h3 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">{{ .Title }}</h3>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
            {{ range .Items }}
            <div
                class="group relative bg-white p-8 rounded-2xl border border-gray-100 shadow-lg hover:shadow-2xl transition-all duration-300 hover:-translate-y-1">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-indigo-50/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity rounded-2xl">
                </div>
                <div class="relative z-10">
                    <div
                        class="h-12 w-12 rounded-xl bg-indigo-100 text-indigo-600 flex items-center justify-center mb-6 group-hover:bg-indigo-600 group-hover:text-white transition-colors duration-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <h4 class="text-xl font-bold text-gray-900 mb-3 group-hover:text-indigo-600 transition-colors">{{
                        .Name }}</h4>
                    <p class="text-gray-600 leading-relaxed">{{ .Description }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
