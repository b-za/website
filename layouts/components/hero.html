{{ define "hero" }}
<section class="relative bg-gray-900 overflow-hidden isolate">
    <!-- Gradient Background -->
    <div
        class="absolute inset-0 -z-10 bg-[radial-gradient(45rem_50rem_at_top,theme(colors.indigo.100),white)] opacity-20">
    </div>
    <div
        class="absolute inset-y-0 right-1/2 -z-10 mr-16 w-[200%] origin-bottom-left skew-x-[-30deg] bg-white shadow-xl shadow-indigo-600/10 ring-1 ring-indigo-50 sm:mr-28 lg:mr-0 xl:mr-16 xl:origin-center">
    </div>

    <div class="container mx-auto px-6 py-24 sm:py-32 lg:py-40 text-center">
        <div class="mx-auto max-w-2xl">
            <h1 class="text-4xl font-extrabold tracking-tight text-white sm:text-6xl mb-6 drop-shadow-sm">
                {{ .Title }}
            </h1>
            <p class="mt-6 text-lg leading-8 text-indigo-100 flex justify-center">
                <span class="max-w-xl">{{ .Subtitle }}</span>
            </p>
            <div class="mt-10 flex items-center justify-center gap-x-6">
                <a href="#"
                    class="rounded-full bg-indigo-500 px-8 py-3.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-400 transition-all duration-300 hover:scale-105">
                    Get Started
                </a>
                <a href="/about/index.html"
                    class="text-sm font-semibold leading-6 text-white hover:text-indigo-300 transition-colors">
                    Learn more <span aria-hidden="true">â†’</span>
                </a>
            </div>
        </div>
    </div>
</section>
{{ end }}
