{{ define "text_block" }}
<section class="py-12 bg-white">
    <div class="container mx-auto px-4 max-w-4xl">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">{{ .Heading }}</h2>
        {{ range .Paragraphs }}
        <p class="mb-4 text-lg text-gray-600 leading-relaxed">
            {{ . }}
        </p>
        {{ end }}
    </div>
</section>
{{ end }}
